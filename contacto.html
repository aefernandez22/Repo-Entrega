    <div id="contact">
    <div class="contacForm container-fluid px-0">
        <form class="row g-3 mt-3">
            <div class="col-6">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nombre">
            </div>
            <div class="col-6">
                <label for="inputSurname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputSurname" placeholder="Apellido">
             </div>
            <div class="col-6">
                <label for="emailInput" class="form-label">Email</label>
                <input type="Email" class="form-control" id="emailInput" placeholder="Escribe tu Email">
            </div>
            <div class="col-6">
                <label for="inputPass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contraseña">
            </div>
            <div class="col-12">
                <label for="inputAdd" class="form-label">Dirección</label>
                <input type="Dirección" class="form-control" id="inputAdd" placeholder="Dirección">
             </div>
             <div class="col-12">
                <label for="inputAdd2" class="form-label">Dirección2</label>
                <input type="Dirección2" class="form-control" id="inputAdd2" placeholder="Dirección2">
             </div>
             <div class="col-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
            </div>
            <div class="col-3">
                <label for="inputCode" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="inputCode" placeholder="CP">
             </div>
             <div class="col-3 mt-5">
                <select class="form-select" aria-label="País">
                    <option selected>País</option>
                    <option value="1">Argentina</option>
                    <option value="2">Chile</option>
                    <option value="3">Uruguay</option>
                  </select>
            </div>
            <div class="col-12 mt-4">
                <div class="form-check">
                    <input type="checkbox" id="checkTerms" class="form-check-input">
                    <label for="checkTerms" class="form-check-label">Acepto términos y condiciones</label>
             </div>
             <div class="col-12 mt-2">
                <div class="form-check">
                    <input type="checkbox" id="checkNews" class="form-check-input">
                    <label for="checkNews" class="form-check-label">Deseo recibir noticias</label>
            </div>
            <div class="contactButton col-12 mt-4">
                <button type="submit" class="btn btn-primary mb-5">
                    Regístrate
                </button>
            </div>
        </form>
    </div>
    </div>

                    </a>  
                </div>
            </div>
            <div class="datosFooter col-12 col-sm-12 col-md-6 col-lg-4">
